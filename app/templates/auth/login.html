{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="card p-5">

<div class="container mt-5 p-5 "style="background: #8fc073; margin: auto; width:30%;"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div> 
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Create account<a href="{{url_for('auth.register')}}" class="btn btn-outline-primary">Signup</a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
</div>
{% endblock%}
